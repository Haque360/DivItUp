<html>
    <head>
        <title>
            DivItup
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="myFunction.js"></script>
        <script src="http://www.w3schools.com/lib/w3data.js"></script>
    </head>
    <body onload="onclick= openTab(event, 'To Do')">
      <div w3-include-html="navbar.html"></div> 

      <script>
        w3IncludeHTML();
      </script>
     

              
             <!--Main Body-->
          <div id="main">
            <h1>My Works</h1>

            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'To Do')">To Do</button>
                <button class="tablinks" onclick="openTab(event, 'Ongoing')">Ongoing</button>
                <button class="tablinks" onclick="openTab(event, 'Completed')">Completed</button>
                <button class="tablinks" onclick="openTab(event, 'Overdue')">Overdue</button>
              </div>
              
              <div id="To Do" class="tabcontent">
                <table id="content">
                    <tr>
                      <th>Tasks</th>
                      <th>Dealine</th>
                      <th>Assignee</th>
                    </tr> 
                  </table>
                  <div><button class="projectTable" ><label class="prL" >Project </label><label class="prR">Lead </label> </button> </div>
                  <div><button class="peopleDataButton" onclick="location.href = 'index.html'"><label >Wedding Ceremony </label> <img src="images/Ellipse 1.png" alt="lead profile image" class="profileImage"></button> </div>  

              </div>
              
              <div id="Ongoing" class="tabcontent">

                    <tr>
                      <th>Tasks</th>
                      <th>Dealine</th>
                      <th>Assignee</th>
                    </tr> 
                  </table>
               
              </div>
              
              <div id="Completed" class="tabcontent">
                <table id="content">
                    <tr>
                      <th>Tasks</th>
                      <th>Dealine</th>
                      <th>Assignee</th>
                    </tr> 
                  </table>
             
              </div>

              <div id="Overdue" class="tabcontent">
                <table id="content">
                    <tr>
                      <th>Tasks</th>
                      <th>Dealine</th>
                      <th>Assignee</th>
                    </tr> 
                  </table>
                    
              </div>


          </div>

    </body>
